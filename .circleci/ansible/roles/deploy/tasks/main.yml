#   npm:
#     name: pm2
#     global: yes
#     production: yes
#     state: present

- name: Copy backend dist files web server
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: Install Node
  shell: |
    cd /home/ubuntu/backend
    sudo npm install -g npm@latest
    sudo npm install -g webpack-dev-server
    npm install

- name: Build Node
  shell: |
    cd /home/ubuntu/backend
    npm run build
    
- name: Start PM2
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start